<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <section id="landing">
        <div class="row">
            <div class="nav__row">
                <div class="logo">
                    <div class="logo--text">GW</div>
                </div>
                <div class="logo__title">
                    <div class="logo__title--main">GROUNDWORK</div>
                    <div class="logo__title--sub">COFFEE ROASTERS</div>
                </div>
                <div class="nav__links">
                       <a href="#hours" class="nav__link">HOURS</a>
                       <a href="#menu"class="nav__link">MENU</a>
                       <a href="#location"class="nav__link">LOCATION</a>
                </div>
              <i class="fas fa-bars burger_menu"></i>
               </i>
            </div>
        </div>
    </section>   
    <section id="about">
       <div class="container about__container">
           <div class="row">
                <div class="about__content">
                    <figure class="img__wrapper--about">
                        <img class= img__about src="assets/jonas-jacobsson-1iTKoFJvJ6E-unsplash.jpg" alt="cafe interior">
                        <div class="about__content--para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis omnis dolores dicta officia labore repellendus corporis id nisi pariatur placeat nemo ab, consectetur iste! Atque maiores at quae cumque itaque.
                        </div>
                        </img>
                    </figure>
               </div>
           </div>
       </div>
    </section>
    <section id="hours">
        <div class="container">
            <div class="row">
                <div class="hours__content">
                    <div class="hours__card">
                        <h2>HOURS</h2>
                        <div class="hours__open">
                            <ul class="days__list">
                                <li>
                                    <span class="days">WEEKDAYS</span>
                                </li>
                                <li>   
                                    <span class="days">WEEKENDS</span>
                                </li>
                            </ul>
                            <ul class="hours__list">
                                <li>   
                                    <span class="hours">6:30-3:30</span>
                                </li> 
                                <li>
                                    <span class="hours">8:00-3:30</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="menu">
        <div class="container">
            <div class="row menu__row">
                <div class="menu__content">
                    <h1 class="menu__title">MENU</h1>
                    <div class="menu__card">
                        <img class="img__menu" src="assets/cafe-menu-mockup-design.jpg">
                    </div>
                </div>
            </div>     
        </div>
    </section>
    <section id="location">
        <div class="container">
            <div class="row">
                <div class="location__content">
                    <div class="location__card">
                        <div class="locaiton__address">1234 NE Anywhere St.</div>
                        <div class="location__town__state">Smalltown, State </div>
                        <div class="location__zip">01010</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
